<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주기적인 작업</title>
</head>

<body>

  <div id="num">0</div>

  <script>
    let getnum = 0;
    const numget = () => {
      getnum++;
      document.getElementById("num").innerHTML = getnum;

      if (getnum === 10) {
        getnum = 0;
      }
    }

    const intervalId = setInterval(numget, 1000);
    //intervalId 라는 상수에 setInterval이 하는 행위를 저장함.
    //이유는? setInterval로 무언가를 반복실행시켰으므로 그를 컨트롤하기위해.
  </script>


</body>

</html>
