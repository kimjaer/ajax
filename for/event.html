<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="myfun()">태그의 내장 객체</button>
  <button id="btn">나는 자바스크립ㅌ로 해</button>
  <script>
    document.getElementById("btn").addEventListener('click', myfun)

    function myfun(){// 선언적 함수
      //이벤트로 인해서 호출
      console.log(this)
    }
  </script>
</body>
</html>
